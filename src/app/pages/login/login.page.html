<ion-header>
    <ion-toolbar>
      <ion-title color="primary">
        Welcome! Sign In
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
  
    <!-- From here on, the following code will create the necessary fields for signing in -->
    <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">
      <ion-item>
        <ion-label  position="floating" color="primary">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label  position="floating" color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
      </ion-item>
    
      <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid">Sign In</ion-button>
    
      <!-- <label padding class="error-message">{{ errorMessage }}</label> -->
    </form>
    <ion-content padding>
      <p class="go-to-register">
        No account yet? <ion-button (click)="navigate('/signup')">Create an account</ion-button>
      </p>
      <p class="forgot-password">
        Forgot Password? <ion-button (click)="navigate('/reset-password')"> Reset Password </ion-button>
      </p>
    </ion-content>
  </ion-content>
